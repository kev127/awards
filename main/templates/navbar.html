<DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css">
    </head>
    <body>
        <nav class="navbar navbar-dark unique-color-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Awwards</a>
            <span class="navbar-toggler-icon">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="">New Project</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{%url 'profile' %}">Profile</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0-right" type="submit">Search</button>
                </form>
                <div class="col-sm-6 col-md-6">
                    {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout">Logout</a>
                        </li>
                    </ul>  
                    {% else %}
                    <li>
                    <a class='btn btn-default' href="/accounts/login">Login</a>
                    </li>
                    {% endif %}
                </div> 
            </div>
        </nav>
    </body>
</html>
