{% extends 'all-main/base.html' %}
{{ block.super}}

<div>

  <div class="container-fluid">
    

    <h1 style="font-size:70px; color:rgb(138, 29, 38); font-family: 'Times New Roman', Times, serif;">Welcome to awwards</h1>
  </div>
    <!-- <button type="button" class="btn btn-info btn-rounded">Info</button> -->
    <a href="" class="btn btn-info btn-rounded" target="_blank">view Page</a>
  </div>


  <br><br>
  <div class="container-fluid">
    <div class="row">
      {% for project in json_projects %}
      <div class="col-md-4">
        <div class="card-group">
          <div class="card card-personal mb-4">
            <div class="view">
              <img class="card-img-top" src="{{project.image.url}}" alt="Card image cap">
              <a href="#!">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>

            <div class="card-body">
              <h3>{{project.title}}</h3>

              <a href="{{project.link}}" target="_blank">view site</a>

              <p class="card-text"><b>project description:</b>{{project.description}}</p>
            
              <hr>
              <span><a href="profile"> <img src="{{project.avatar }}" alt="image"></a>By
                <b>{{project.author}}</b></span>


            </div>
          </div>
        </div>


      </div>
      {% endfor %}

    </div>

  </div>

</div>

{%endblock%}
